<app-layout>

    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <div class="text-center mb-2">
                <span *ngIf="invalid" class="text-danger fw-bold">Invalid Credential!</span>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <small *ngIf="f['username'].errors['required']" >Username is required</small>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <small *ngIf="f['password'].errors['required']" >Password is required</small>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <div class="row">
                        <div class="col-6">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                            <a routerLink="/auth/register" class="btn btn-link">Register</a>
                        </div>
                        <div class="col-6 text-end">
                            <a routerLink="/auth/forget-password" class="btn btn-link">Forget Password</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-layout>
