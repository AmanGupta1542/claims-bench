<app-layout>
    <div class="card">
        <h4 class="card-header">Forget Password</h4>
        <div class="card-body">
            <form [formGroup]="forgetPassForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <small *ngIf="f['email'].errors['required']">Email is required</small>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Submit
                    </button>
                    <a routerLink="/auth/login" class="btn btn-link">Login</a>
                </div>
            </form>
        </div>
    </div>
    
</app-layout>
