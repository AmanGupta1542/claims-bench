<app-layout>

    <div class="card">
        <h4 class="card-header">Reset Password</h4>
        <div class="card-body">
            <form [formGroup]="resetPassForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                    <label for="password">New Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <small *ngIf="f['password'].errors['required']" >New password is required</small>
                        <small *ngIf="f['password'].errors['minlength']">New password must be at least 6 characters</small>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="cPassword">Confirm New Password</label>
                    <input type="password" formControlName="cPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['cPassword'].errors }" />
                    <div *ngIf="submitted && f['cPassword'].errors" class="invalid-feedback">
                        <small *ngIf="f['cPassword'].errors['required']" >Confirm password is required</small>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <div class="row">
                        <div class="col-6">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Reset
                            </button>
                        </div>
                        <div class="col-6 text-end">
                            <a routerLink="/auth/login" class="btn btn-link">Login</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</app-layout>
